<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ONLINE EDUCATION SYSTEM</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body.signup-bg {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.signup-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('img/bbb.avif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: 0;
        }
        .signup-box {
            position: relative;
            z-index: 1;
            background: bisque;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px #0002;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .signup-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-box .form-input {
            margin-bottom: 20px;
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .signup-box .btn {
            width: 90%;
        }
        .signup-box a {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body class="signup-bg">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="index.html" method="post">
            <input class="form-input" type="text" name="name" placeholder="Enter your name" required>
            <input class="form-input" type="email" name="email" placeholder="Enter your email" required>
            <input class="form-input" type="password" name="password" placeholder="Create a password" required>
            <input class="form-input" type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit" class="btn btn-sm btn-dark">Sign Up</button>
        </form>
        <p style="margin-top:16px;">
            Already have an account? <a href="login.html">Login</a>
        </p>
        <p style="margin-top:8px;">
            <a href="index.html">Back to Home</a>
        </p>
    </div>
</body>
</html>
