<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ONLINE EDUCATION SYSTEM</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

        body.login-bg {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.login-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('img/bbb.avif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: 0;
        }
        .login-box {
            position: relative;
            z-index: 1;
            background: bisque;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px #0002;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .login-box h2{
            margin-bottom: 20px;
            color: #333;
        }
        .login-box .form-input {
            margin-bottom: 20px;
        }
        .login-box .btn {
            width: 90%;
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-box">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <input class="form-input" type="email" name="email" placeholder="Enter your email" required>
            <input class="form-input" type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-sm btn-dark">Login</button>
        </form>
        <p style="margin-top:16px;">
            <a href="index.html">Back to Home</a>
        </p>
    </div>
</body>
</html>
